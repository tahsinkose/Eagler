<div>
  <div class="inner-bg">
    <div class="container">
     <img src="static/assets/img/eagler.jpg" title="Eagler" height=200 width=200 />
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
	  <h3>Enter your credentials to finish the registration.</h3>
          <div class="form-bottom">
            <form class="login-form">
              <div class="form-group">
                <input type="text" placeholder="Name" class="form-username form-control" id="form-username" ng-model="name"/>
              </div>
	      <div class="form-group">
                <input type="text" placeholder="Surname" class="form-username form-control" id="form-username" ng-model="surname"/>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Username" class="form-username form-control" id="form-username" ng-model="username"/>
              </div>
	       <div class="form-group">
                <input type="email" placeholder="example@example.com" class="form-username form-control" id="form-username" ng-model="email"/>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-password form-control" id="form-password"  ng-model="password">
              </div>
              <button type="button" class="btn" id="btn1" style="width:100%;" ng-click="signup()">Sign up!</button>
            </form>
          </div>
	  <p style="color:red;font-size:15px;" ng-show="errorInfo">{{errorInfo}}</p>
        </div>
      </div>
    </div>
  </div>
