<div>
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <div class="description">
            <p>
              <i style="color:rgba(0, 8, 255, 0.89);">Simple, elegant, minimal design.</i>
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Free Email Service Provider</h3>
            </div>
            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form class="login-form">
              <div class="form-group">
                <input type="email" placeholder="email@example.com" class="form-username form-control" id="form-username" ng-model="email" ng-keypress="whenTyping()"/>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-password form-control" id="form-password" ng-model="password">
              </div>
              <button type="button" class="btn" id="btn1" ng-click="signup()">Sign up!</button>
	      &nbsp;
	      <button type="button" class="btn" id="btn2" ng-click="login(email)">Login</button>
            </form>
          </div>
	  <p style="color:red;font-size:15px;" ng-show="errorInfo">{{errorInfo}}</p>
        </div>
      </div>
      <div class="row">
        <div>
          <h3>...or login with:</h3>
          <div class="social-login-buttons">
            <a class="btn btn-link-1 btn-link-1-facebook" href="#">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-link-1 btn-link-1-twitter" href="#">
              <i class="fa fa-twitter"></i> Twitter
            </a>
            <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
              <i class="fa fa-google-plus"></i> Google Plus
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
